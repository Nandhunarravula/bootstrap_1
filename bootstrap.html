<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: url('https://www.xbhp.com/wp-content/uploads/2021/09/New-Royal-Enfield-Classic-350-14.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;  
            background-size: cover;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        body, html{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container{
            display: flex;
            justify-content: center;
            height: 100vh;
        } 
        .content {
            text-align: center;
            color: white;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        h1{
            font-size: 2.5rem;
            margin: 0;
        }
        p{
            margin-top: 10px;
            font-size: 1.2rem;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            p {
                font-size: 0.9rem;
            }
        }

    </style>
    


</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">Logo</div>
            <h1>ROYAL ENFIELD</h1>
            <p>Coming soon...</p>
        </div>
    </div>
</body>
</html>
